<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wh0.4m.I</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <main class="chat">
      <section class="chat__app" id="chat">
        <ul class="chat__messages" id="messages">
        </ul>
        <form class="chat__form" id="form">
          <input class="btn" type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
          <button class="btn" type="submit">Send</button>
        </form>
        <button class="chat_decrypt btn" id="button">Decrypt</button>
        <div class="chat__lightbox" id="lightbox">
          <span class="chat__close" id="close">&times;</span>
          <p class="chat__show" id="lightbox-text"></p>
        </div>
      </section>
    </main>
    <script type="module" src="/js/chat.js"></script>
  </body>
</html>
